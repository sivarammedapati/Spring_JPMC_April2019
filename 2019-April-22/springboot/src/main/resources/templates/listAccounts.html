<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
    <h2>Accounts</h2>

    <div th:each="account : ${accounts}">
            Id: <p th:text="${account.id}"></p>
            Name: <p th:text="${account.name}"></p>
            Balance: <p th:text="${account.balance}"></p>
    </div>
</body>
</html>
